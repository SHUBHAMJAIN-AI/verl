data:
  tokenizer: null
  train_files: /workspace/dataset/train_with_uid.parquet
  val_files: /workspace/dataset/test_with_uid.parquet
  prompt_key: prompt
  reward_fn_key: data_source
  universal_id_key: uid  # Use the uid column from your parquet files
  max_prompt_length: 1024
  max_response_length: 2048
  train_batch_size: 2048  # Larger batch for 8 GPUs (4x of 2-GPU setup)
  val_batch_size: null
  return_raw_input_ids: False
  return_raw_chat: False
  return_full_prompt: False
  shuffle: True
  filter_overlong_prompts: True
  truncation: error

actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen2.5-0.5B-Instruct  # Using Qwen 0.5B model
    external_lib: null
    override_config: { }
    enable_gradient_checkpointing: True
    use_remove_padding: False
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 512  # 4x larger for 8-GPU setup (from 128)
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 8  # 6 GPUs for actor, can handle more per GPU
    use_dynamic_bsz: False
    ppo_max_token_len_per_gpu: 8192   # Increased for better GPU utilization
    grad_clip: 1.0
    clip_ratio: 0.2
    entropy_coeff: 0.0
    use_kl_loss: False
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: False
    ulysses_sequence_parallel_size: 1
    optim:
      lr: 1e-6
      lr_warmup_steps: -1
      lr_warmup_steps_ratio: 0.
      min_lr_ratio: null
      warmup_style: constant
      total_training_steps: -1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False  # Disable with more GPUs available
      optimizer_offload: False  # Disable with more GPUs available
      fsdp_size: 6  # 6 GPUs for actor (0-5)
  ref:
    fsdp_config:
      param_offload: False
      wrap_policy:
        min_num_params: 0
      fsdp_size: 6  # Same as actor (0-5)
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: ${actor_rollout_ref.actor.ppo_max_token_len_per_gpu}
    ulysses_sequence_parallel_size: ${actor_rollout_ref.actor.ulysses_sequence_parallel_size}
  rollout:
    name: vllm
    temperature: 1.0
    top_k: -1
    top_p: 1
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.8  # Higher utilization with dedicated GPUs
    ignore_eos: False
    enforce_eager: True
    free_cache_engine: True
    load_format: dummy_dtensor
    tensor_model_parallel_size: 6  # Use 6 GPUs for tensor parallelism (0-5)
    max_num_batched_tokens: 8192   # Increased for better throughput
    max_num_seqs: 512  # Increased for better throughput
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 8  # Same as actor
    log_prob_use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
    log_prob_max_token_len_per_gpu: 8192  # Same as actor
    disable_log_stats: True
    enable_chunked_prefill: True
    do_sample: True
    n: 1

critic:
  strategy: fsdp
  optim:
    lr: 1e-5
    lr_warmup_steps_ratio: 0.
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
  model:
    path: Qwen/Qwen2.5-0.5B-Instruct  # Same model for critic
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: { }
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: True
    use_remove_padding: False
    fsdp_config:
      param_offload: False
      optimizer_offload: False
      wrap_policy:
        min_num_params: 0
      fsdp_size: 2  # 2 GPUs for critic (6-7)
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: null
  ppo_micro_batch_size_per_gpu: 32  # Higher per GPU with only 2 GPUs for critic
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  forward_micro_batch_size_per_gpu: ${critic.ppo_micro_batch_size_per_gpu}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 16384  # 2x actor for prompt+response
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5

reward_model:
  enable: False
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}
    path: ~/models/reward_model
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: False
    fsdp_config:
      min_num_params: 0
      param_offload: False
      fsdp_size: -1
  micro_batch_size: null
  micro_batch_size_per_gpu: null
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}
  reward_manager: naive

algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: gae
  use_kl_in_reward: False
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.001

trainer:
  total_epochs: 10
  total_training_steps: null
  project_name: verl_qwen_8gpu
  experiment_name: qwen_0.5b_8gpu_split_placement
  logger: [ 'console' ]
  log_val_generations: 0
  nnodes: 1
  n_gpus_per_node: 8  # 8 GPU setup
  save_freq: 5
  resume_mode: auto
  resume_from_path: null
  test_freq: -1
  critic_warmup: 0
  default_hdfs_dir: null
  del_local_ckpt_after_load: False
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  val_before_train: True
  ray_wait_register_center_timeout: 300

ray_init:
  num_cpus: null